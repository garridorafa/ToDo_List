<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List JS</title>
    <script>
        var tasks = [];
        

        function newTask() {
            var input = document.getElementById('input');
            if (input.value.trim().length > 0) {
                tasks.push({ title: input.value, checked: false });
                printTaskList(tasks);
            }
            input.value = '';
        }

        function findTask(){
            var input = document.getElementById('input');
            var tasksFiltered = [];            
            for (var i = 0; i < tasks.length; i++) {
                if (tasks[i].title===input.value) {
                    tasksFiltered.push(tasks[i]);
                };
            };
            printTaskList(tasksFiltered);
        }

        function printTaskList(taskListToPrint) {
            var taskList = document.getElementById('task-list');
            var html = "";

            if (tasks.length===0) {
                html = '<p class="alertText">Nothing to do? Start to add!!<p/>';
            } else if (taskListToPrint.length===0) {
                html = '<p class="alertText">No match ...<p/>';
            }else{
                for (var i = 0; i < taskListToPrint.length; i++) {
                    var liClass = taskListToPrint[i].checked === true ? 'task checked' : 'task';
                    html = html + '<li class="' + liClass + '">' + printCheckbox(i) + taskListToPrint[i].title +printDeleteBotton(i)+'</li>';               
                }
            }

            taskList.innerHTML = html;
        }

        //CheckBox

        function printCheckbox(i) {
            var checked = tasks[i].checked == true ? 'checked' : ''
            return '<input type="checkbox" onchange="checkTask(' + i + ')" ' + checked + ' >'
        }

        function checkTask(i) {
            if (tasks[i].checked === true) {
                tasks[i].checked = false
            } else {
                tasks[i].checked = true
            }
            
            //tasks[i].checked = tasks[i].checked === true ? false : true
            //tasks[i].checked = !tasks[i].checked
            printTaskList();
        }

        //Delete botton

        function printDeleteBotton(i){
            return '<input type="button" onclick="deleteTask('+i+')" class="delete" value="Delete"/>'
        }

        function deleteTask(i) {
            tasks.splice(i,1);
            printTaskList(tasks);
        }


    </script>
    <style type="text/css">
    p.alertText{
        font-style: italic;
    }
    input{
        margin-top: 5%;
    }
    input.delete{
        position: absolute;
        margin-top: 9px;
        right: 49px;
    }
    div.app{
        position: relative;
        background-color:greenyellow;
        width: 345px;
        min-height: 400px;
        padding: 15px;
        border-style: solid;
        border-width: 10px;
        border-color: rgb(0, 68, 3);
    }
    li{
        list-style-type: none;
    }
    li.checked {
        text-decoration: line-through;
        color: #555;
        font-style: italic;
    }
    </style>
</head>
<body onload="printTaskList(tasks)">
    <div class = "app">
        <input type="text" id="input" placeholder="Task name"/>
        <input type="button" onclick="newTask()" value="Add"/>
        <input type="button" onclick="findTask()" value="Find"/>
        <input type="button" onclick="printTaskList(tasks)" value="Clear Find"/>
        <div>
            <h1>ToDo List</h1>
            <ul id="task-list"></ul>
        </div>
    </div>
</body>
</html>
